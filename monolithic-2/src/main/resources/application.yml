spring:
  datasource:
    url: jdbc:mysql://localhost:3306/monolithic-db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user-app
    password: secret-app
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true # data.sql 을 Hibernate 스키마 생성 이후에 실행
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        use_sql_comments: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/data.sql

